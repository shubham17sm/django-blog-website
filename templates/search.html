{% extends 'base.html'%}
{% load static %}

{% block content %}

<div class=" container">
    <h2 class="ml-5 mt-5 mb-5 mt-5">This is the result from your search </h2>
    <div class="ml-5 mt-5 mb-5 mt-5">
        {% for post in queryset %}
        <a href="{{ post.get_absolute_url }}">{{post.title}}</a>
        {% endfor %}
    </div>
</div>

{% endblock content %}
