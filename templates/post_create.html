{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container mb-5 mt-5">
    <h3>{{ title }} a blog post</h3>
    {{ form.media }}
   <form action="." method="POST" enctype="multipart/form-data">{% csrf_token %}
    {{ form | crispy }}
    <button class="btn btn-primary" type="submit">submit</button>
   </form> 
</div>

{% endblock content %}
